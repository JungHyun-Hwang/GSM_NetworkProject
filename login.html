<!DOCTYPE html>
<html lang="en" >
<head>

    <meta charset="UTF-8">
    <title>로그인 및 회원가입</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!-- Form Mixin-->
<!-- Input Mixin-->
<!-- Button Mixin-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>로그인 및 회원가입 하기</h1><span><a href='index.html'>Escape</a></span>
</div>
<!-- Form Module-->
<div class="module form-module">
  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
    <div class="tooltip">회원가입 하려면? (클릭)</div>
  </div>
  <div class="form">
    <h2>로그인</h2>
    <form action='/elements' method='post'>
      <input type="text" name = "id_id" placeholder="아이디"/>
      <input type="password" name = "pwd_pwd" placeholder="비밀번호"/>
      <select name="job_job">
        <option value="student" selected = "selected">학생</option>
        <option value="admin">관리자</option>
      </select>
        <br/>
        <br/>
        <br/>
      <button type="submit">로그인</button>
    </form>
  </div>
  <div class="form">
    <h2>계정 만들기</h2>
    <div>
        <select id="jobselect" name="job">
            <option value="">직업선택</option>
            <option value="student">학생</option>
            <option value="admin">관리자</option>
        </select>
        <div class="layer_stu">
            <form name ="stu_p">
            <input type="text" name = "my_id" id = "my_id" placeholder="아이디"/>
            <input type="password" name = "my_pwd" placeholder="비밀번호"/>
            <input type="password" name = "my_pwd1" placeholder="비밀번호 확인"/>
            <select name = "grade">
                <option value="">선택</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            학년
            <select name = "cls">
                <option value="">선택</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            반
            <select name = "number">
                <option value="">선택</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
            </select>
            번호
            <br/>
            <br/>
            <br />
            <input type="text" name = "stuname" placeholder="이름" />
            <input type="text" name = "tel" placeholder="전화번호" />
            <button type="submit" onclick="stu_move()">가입하기</button>
            </form>
        </div>

        <div class="layer_tch">
            <form name = "tch_p">
            <input type="text" name = "tch_id" placeholder="아이디"/>
            <input type="password" name="tch_pw" placeholder="비밀번호"/>
            <input type="password" name = "tch_chk_pw" placeholder="비밀번호 확인"/>
            <select name = "tch_grade">
                <option value="">선택</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            학년
            <select name = "tch_cls">
                <option value="">선택</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            반
            <br/>
            <br/>
            <br />
            <input type ="password" name = "code"  placeholder="코드"/>
            <button type = "button" onclick="tch_move()">가입하기</button>
            </form>
        </div>
    </div>
  </div>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</html>
